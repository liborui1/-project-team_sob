<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>DrawShare</title>
    <link href="style/main.css" rel="stylesheet" type="text/css"/>
    <link href="style/tools.css" rel="stylesheet" type="text/css"/>
    <link href="style/container.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="style/color.css">
</head>
<body>
     
    <div class= "tool-bar" id ="toolBar">
        <div id="lobbyName"></div>
        <div class="draw-icon icon" id="draw" ></div>
       
        <div class="move-icon icon" id="move" ></div>
        <div class="share-icon icon" id = "move2"></div>
        <div class="popup" id="newLobby">
            <div id = "lobbyInfo">
                <p>Current Lobby Link:</p> <p id="copied" class="inform">Copied</p>
                <div class ="row">
                    <input id="lobbylink" class="textBox">
                    <div class="copy-icon icon-small" id="copyLink"></div>
                </div>
            </div>
            <p>Create New Lobby:</p>
            <input id ="boardName" class ="textBox">
            <div class ="confirm">
                <div class = "smlbtn" id="Sboard">Share Board</div>
                <div class = "smlbtn" id="exit">Cancel</div>
            </div>
        </div>
        <!-- <p id="peerIddisplay"></p> -->
        <!-- <button id = "shareBoard"> Link Button </button> -->
        <div class="download-icon icon" id="dload" ></div>
        <div class="upload-icon icon" id="upload" ></div>
        <textarea id="saveName"></textarea>
        <div class="save-icon icon" id="save" ></div>
        <a href="/history.html"><div class="load-icon icon" id="load"> </div></a>
        <div class="color-icon icon" id="colorId"></div>
        <div class="palette" id="colorPalette"></div>
        <div class="icon-large" id="color"></div>
        <div class="home-icon icon" id="home"></div>
        <a href="/signout/" ><div class = "signout-icon icon" id = "signout_button"  ></div></a>
    </div>
    <div id= "whiteBoard">
        <canvas  tabindex='1'></canvas>
    </div>
     
</body>
 <footer>
    <script src="https://unpkg.com/peerjs@1.0.0/dist/peerjs.min.js"></script>
    <script src="js/api.js"></script>
    <script src="js/controller.js"></script>
    <script src="js/color.js"></script>
    
</footer>
</html>
