<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>BoardShare</title>
    <link href="style/main.css" rel="stylesheet" type="text/css"/>
    <link href="style/addImageForm.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <header>
        <a href="/" id="title">BoardShare</a>
    </header>
    
    <p id="error_box"></p>
    
    <form class="addimage_form">
      <input type="text" name="username" class="form_element" placeholder="Enter a username" required/>
      <input type="password" name="password" class="form_element" placeholder="Enter a password" required/>
      <div>
          <button id="signin" name="action" class="btn">Sign in</button>
           <button id="signup" name="action" class="btn">Sign up</button>
        </div>
    </form>
    
    <footer>
        <a class="credits" href='/credits.html'>Credits</a>
    </footer>
    <script src="js/api.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
