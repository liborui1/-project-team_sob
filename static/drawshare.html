<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>DrawShare</title>
    <link href="style/main.css" rel="stylesheet" type="text/css"/>
    <link href="style/tools.css" rel="stylesheet" type="text/css"/>
    <link href="style/container.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="style/color.css">
</head>
<body>
    <div id= "whiteBoard">
    <div class= "tool-bar" id ="toolBar">
        <div id="lobbyName"></div>
        <div class="draw-icon icon active" id="draw" ></div>
        <div class="erase-icon icon" id="erase" ></div>
        <div class="erase-icon icon" id="clearBoard" ></div>
        <div class="move-icon icon" id="move" ></div>
        <div class="share-icon icon" id = "move2"></div>
        <div class="popup" id="newLobby">
            <div id = "lobbyInfo">
                <p>Current Lobby Link:</p> <p id="copied" class="inform">Copied</p>
                <div class ="row">
                    <input id="lobbylink" class="textBox">
                    <div class="copy-icon icon-small" id="copyLink"></div>
                </div>
            </div>
            <p id="CreateLobbytxt">Create New Lobby:</p>
            <p id="LobbyNametxt">LobbyName:</p>
            <input id="boardName" class ="textBox">
            <p id="Passwordtxt">Password (Empty for none)</p>
            <input id ="boardPass" class ="textBox">
            <div class ="confirm">
                <div class = "smlbtn" id="Sboard">Share Board</div>
                <div class = "smlbtn" id="exit">Cancel</div>
            </div>
        </div>
        <!-- <p id="peerIddisplay"></p> -->
        <!-- <button id = "shareBoard"> Link Button </button> -->
        <p id="peerIddisplay"></p>
        <div class="download-icon icon" id="dload" ></div>
        <!-- <div class="upload-icon icon" id="upload" ></div> -->
        <!-- <textarea id="saveName"></textarea> -->
        <div class="save-icon icon" id="save" ></div>
        <div class="popup" id="newSave">
            <p>Enter name for new save: </p>
            <input id ="saveName" class ="textBox">
            <div class ="confirm">
                <div class = "smlbtn" id="saveB">Save Board</div>
                <div class = "smlbtn" id="exitS">Cancel</div>
            </div>
        </div>
        <a href="/history.html"><div class="load-icon icon" id="load"> </div></a>
        <div class="color-icon icon" id="colorId"></div>
        <div class="palette" id="colorPalette"></div>
        <div class="icon-large" id="color"></div>
        <div class="home-icon icon" id="home"></div>
        <a href="/signout/" ><div class = "signout-icon icon" id = "signout_button"  ></div></a>
    </div id = "canvasLayers">
        <canvas id = "canvasdrawing" tabindex='1'></canvas>
        <canvas id = "canvasMouseMovements" tabindex='1'></canvas>
    </div>
    <div class="form_style">
        <div class="admin_popup" id="admin">
            <button class="btn">Admin</button>
            <span class="badge" id = "badge">0</span>
            <span class="popuptext" id="myPopup">
                <div class="user">
                    User1
                    <div>
                        <button>Kick</button>
                        <button>Allow to draw</button>
                    </div>
                </div>

                <div class="user">
                    User2
                    <div>
                        <button>Kick</button>
                        <button>Allow to draw</button>
                    </div>
                </div>
            </span>
        </div>
    </div>
     
</body>
 <footer>
    <script src="https://unpkg.com/peerjs@1.0.0/dist/peerjs.min.js"></script>
    <script src="js/api.js"></script>
    <script src="js/controller.js"></script>
    <script src="js/color.js"></script>
    <script src="js/admin_ui.js"></script>
    
</footer>
</html>
